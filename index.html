<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Backgound -->
    <div class="background">
        <div class="container flex">
            <!-- Col-left -->
            <div class="col-left">
                <!-- header -->
                <header class="flex justify-content-between align-items-center p-20">
                    <div>
                        <img class="icon-profile" src="./img/avatar_1.jpg" alt="">
                    </div>

                    <div class="icons-nav-left flex gap-20">
                        <i class="fa-solid fa-circle-notch"></i>

                        <i class="fa-solid fa-message"></i>

                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <!-- /header -->

                <!-- main -->
                <main>
                    <!-- Noficiation -->
                    <div class="notification flex">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="text-bell">
                            <h1>Ricevi notifiche di nuovi messaggi</h1>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- /Noficiation -->

                    <!-- search-bar -->
                    <div>
                        <div class="research-bar">

                        </div>
                    </div>
                    <!-- /search-bar -->

                    <!-- scroll-contacts -->
                    <div class="scroll-contacts flex">
                        <div class="flex border-bottom-1 p-20 justify-content-between" id="contact">
                            <div class="info-contact flex">
                                <div class="icon-profile">
                                    <img class="icon-profile" src="./img/avatar_1.jpg" alt="">
                                </div>
                                <div class="text-profile">
                                    <h1>Michele</h1>
                                    <p>Lorem ipsum dolor sit amet</p>
                                </div>
                            </div>
                            <div class="time">
                                <p>16:15</p>
                            </div>
                        </div>

                    </div>
                    <!-- /scroll-contacts -->
                </main>
                <!-- /main -->
            </div>
            <!-- /Col-left -->

            <!-- Col-right -->
            <div class="col-right">
                <!-- header -->
                <header class="flex justify-content-between align-items-center p-20">
                        <div class="info-contact flex">
                            <div class="icon-profile">
                                <img class="icon-profile" src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class="text-profile">
                                <h1>Michele</h1>
                                <p>Lorem ipsum dolor sit amet</p>
                            </div>
                        </div>

                    <div class="icons-nav-right flex gap-20">
                        <i class="fa-solid fa-magnifying-glass"></i>

                        <i class="fa-solid fa-paperclip"></i>

                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <!-- /header -->

                <!-- main -->
                <main>

                </main>
                <!-- /main -->

                <!-- footer -->
                <footer>

                </footer>
                <!-- /footer -->
            </div>
            <!-- /Col-right -->
        </div>
    </div>
</body>

</html>
